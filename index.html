<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #9cabf1, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      background: #fff;
    }

    .card h3 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    .custom-file-input {
      cursor: pointer;
    }

    .btn-primary {
      background: #667eea;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background: #5a67d8;
    }

    .btn-secondary {
      border-radius: 8px;
      margin-top: 10px;
    }

    .preview {
      margin-top: 20px;
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .loader {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h3>Remove Background</h3>
    <p>Upload an image & download it without background</p>

    <div class="form-group text-left">
      <label>Select Image</label>
      <input type="file" class="form-control-file" id="filepicker">
    </div>

    <button class="btn btn-primary btn-block" onclick="handleUpload()">Upload & Process</button>
    <button class="btn btn-secondary btn-block" onclick="downloadFile()">Download Image</button>

    <div class="loader" id="loader">
      <small>Processing image...</small>
    </div>

    <div class="preview" id="preview"></div>
  </div>

<script>
  let imageURL;

  function handleUpload(){
    const fileInput = document.getElementById('filepicker');
    const image = fileInput.files[0];

    if(!image){
      alert("Please select an image first");
      return;
    }

    document.getElementById("loader").style.display = "block";

    const formData = new FormData();
    formData.append("image_file", image);
    formData.append("size", "auto");

    const apiKey = "kmZZDgmW6WHUqFF8UW9XD3iZ";

    fetch("https://api.remove.bg/v1.0/removebg", {
      method: "POST",
      headers: { "X-Api-Key": apiKey },
      body: formData
    })
    .then(res => res.blob())
    .then(blob => {
      imageURL = URL.createObjectURL(blob);
      const preview = document.getElementById("preview");
      preview.innerHTML = `<img src="${imageURL}" alt="Preview">`;
      preview.style.display = "block";
      document.getElementById("loader").style.display = "none";
    })
    .catch(() => {
      alert("Something went wrong!");
      document.getElementById("loader").style.display = "none";
    });
  }

  function downloadFile(){
    if(!imageURL){
      alert("Please process an image first");
      return;
    }

    const a = document.createElement("a");
    a.href = imageURL;
    a.download = "no-bg.png";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
